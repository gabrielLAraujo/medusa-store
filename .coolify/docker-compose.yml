version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medusa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medusa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_password}
      POSTGRES_DB: ${POSTGRES_DB:-medusa_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medusa-network

  redis:
    image: redis:7-alpine
    container_name: medusa-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medusa-network

  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-medusa}:${POSTGRES_PASSWORD:-medusa_password}@postgres:5432/${POSTGRES_DB:-medusa_db}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STORE_CORS: ${STORE_CORS:-https://salmon-goldfish-177562.hostingersite.com}
      ADMIN_CORS: ${ADMIN_CORS:-https://salmon-goldfish-177562.hostingersite.com}
    ports:
      - "${PORT:-9000}:9000"
      - "7001:7001"
    volumes:
      - medusa_uploads:/app/uploads
    command: sh -c "npm run migration:run && npm start"
    networks:
      - medusa-network
    labels:
      - "coolify.managed=true"

volumes:
  postgres_data:
  redis_data:
  medusa_uploads:

networks:
  medusa-network:
    driver: bridge

